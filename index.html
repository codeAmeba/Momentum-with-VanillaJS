<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>My Momentum</title>
        <link rel="stylesheet" href="index.css" />
    </head>

        <div class="js-clock">
            <h1>00:00</h1>
        </div>

        <ul class="js-toDoList">

        <script src="clock.js"></script>

        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
